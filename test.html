<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 120vh;
      padding: 20px;
    }

    .paragraph {
      max-width: 40%;
      text-align: left;
      padding: 20px;
    }

    .carousel {
      position: relative;
      width: 50%;
      max-width: 400px;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
    }

    .carousel-item img {
      width: 100%;
      border-radius: 10px;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      font-size: 24px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 5px;
      padding: 10px;
      outline: none;
    }

    .carousel-btn-prev {
      left: 10px;
    }

    .carousel-btn-next {
      right: 10px;
    }

    .carousel-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .dot {
      width: 15px;
      height: 15px;
      background-color: #bbb;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="paragraph">
      <h2>Left Side Paragraph</h2>
      <p>This is some sample text on the left side.</p>
    </div>

    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item"><img src="image1.jpg" alt="Image 1"></div>
        <div class="carousel-item"><img src="image2.jpg" alt="Image 2"></div>
        <div class="carousel-item"><img src="image3.jpg" alt="Image 3"></div>
      </div>

      <button class="carousel-btn carousel-btn-prev" onclick="changeSlide(-1)">&#10094;</button>
      <button class="carousel-btn carousel-btn-next" onclick="changeSlide(1)">&#10095;</button>

      <div class="carousel-dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
  </div>

  <script>
    let slideIndex = 1;

    function showSlides() {
      const slides = document.querySelector('.carousel-inner');
      const dots = document.querySelectorAll('.dot');

      if (slideIndex > slides.children.length) {
        slideIndex = 1;
      }

      if (slideIndex < 1) {
        slideIndex = slides.children.length;
      }

      slides.style.transform = `translateX(${-100 * (slideIndex - 1)}%)`;

      dots.forEach(dot => dot.classList.remove('active'));
      dots[slideIndex - 1].classList.add('active');
    }

    function changeSlide(n) {
      slideIndex += n;
      showSlides();
    }

    function currentSlide(index) {
      slideIndex = index;
      showSlides();
    }

    showSlides();
  </script>

</body>
</html>
